<!DOCTYPE html>
<html>
    <head>
        <title>CEB</title>
      	
		<script>
		function clear1(){
			document.getElementById("units").value = "";
			document.getElementById("result").value = "00.00";
		}
		
		function calc () {
			var units = Number(document.getElementById("units").value);
			var results;
			if(units<=60){
				results = units * 7.85;
			}
			else if(units<=90){
				results = ((units-60) * 10)+ (60 * 7.85);
			}
			else if(units<=120){
				results = ((units-90) * 27.75) + (60 * 7.85) + (30 * 10);
			}
			else if(units<=180){
				results = ((units-120) * 32) + (30 * 27.75) + (30 * 10) + (60 * 7.85)+480;
			}
			else if(units>180){
				results = ((units-180) * 50) + (60 * 32) + (30 * 27.75) + (30 * 10) + (60 * 7.85);
			}
			results=(results.toFixed(2));
			document.getElementById("result").innerHTML = "Your Bill Amount is :  " + results + " Rs";
		}
		</script>
